<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="0" cellspacing="0" cellpadding="10">
      <tr>
        <th colspan="5">Kalkulator Sederhana</th>
      </tr>

      <tr>
        <td>input bilangan 1</td>
        <td colspan="4">
          <input type="number" id="bil1" name="bil1" />
        </td>
      </tr>
      <tr>
        <td>input bilangan 2</td>
        <td colspan="4">
          <input
            type="number"
            id="bil2" name="bil2"
          />
        </td>
      </tr>
      <tr>
        <td><center>Pilihan Sistem</center></td>
        <td><button onclick="hitung('+')">&plus;</button></td>
        <td><button onclick="hitung('-')">&minus;</button></td>
        <td><button onclick="hitung('*')">&times;</button></td>
        <td><button onclick="hitung('/')">&divide;</button></td>
      </tr>
      <tr>
        <td><center>Output</center></td>
        <td colspan="4"><input type="text" id="hasil" readonly /></td>
      </tr>

      <script>
        function hitung(operator) {
          let bil1 = parseFloat(document.getElementById("bil1").value);
          let bil2 = parseFloat(document.getElementById("bil2").value);
          let hasil = 0;

          if (isNaN(bil1) || isNaN(bil2)) {
            alert("Masukkan kedua bilangan terlebih dahulu!");
            return;
          }

          switch (operator) {
            case "+":
              hasil = bil1 + bil2;
              break;
            case "-":
              hasil = bil1 - bil2;
              break;
            case "*":
              hasil = bil1 * bil2;
              break;
            case "/":
              if (bil2 === 0) {
                alert("Tidak bisa dibagi dengan nol!");
                return;
              }
              hasil = bil1 / bil2;
              break;
          }

          document.getElementById("hasil").value = hasil;
        }
      </script>
    </table>
  </body>
</html>
